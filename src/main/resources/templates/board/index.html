<html lang="ko"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<th:block th:replace="fragment :: header"></th:block>
<body class="sb-nav-fixed">
    <th:block th:replace="fragment :: topBar"></th:block>
    <div id="layoutSidenav">
        <th:block th:replace="fragment :: sideBar"></th:block>
        <div id="layoutSidenav_content">
            <main>
                <div class="container-fluid px-4">
                    <h1 class="mt-4">My Detail Info</h1></br>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">Name</li>
                    </ol>
                    <div class="card mb-4">
                        <div class="card-body" >
                            <p id ="myName"></p>
                        </div>
                    </div>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">NickName</li>
                    </ol>
                    <div class="card mb-4">
                        <div class="card-body">
                            <p id ="myNickName"></p>
                        </div>
                    </div>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">Password</li>
                    </ol>
                    <div class="card mb-4">
                        <div class="card-body">
                            <p id ="myPassword"></p>
                        </div>
                    </div>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item" >Tell</li>
                    </ol>
                    <div class="card mb-4">
                        <div class="card-body">
                            <p id ="myTell"></p>
                        </div>
                    </div>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">Email</li>
                    </ol>
                    <div class="card mb-4">
                        <div class="card-body">
                            <p id ="myEmail"></p>
                        </div>
                    </div>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">Gender</li>
                    </ol>
                    <div class="card mb-4">
                        <div class="card-body">
                            <p id ="myGender"></p>
                        </div>
                    </div>

                </div>
            </main>
            <%@ include file="/WEB-INF/jsp/board/footer.jsp" %>
        </div>
    </div>
</body>
<th:block th:replace="fragment :: footer"></th:block>
</html>
