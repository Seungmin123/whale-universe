<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<th:block th:include="fragments/header"></th:block>
<body class="bg-primary">
<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header"><h3 class="text-center font-weight-light my-4">Check Name or Password</h3></div>
                            <div class="card-body">
                                <div class="mt-4 mb-0">
                                    <div class="d-grid"><a href="/" class="btn btn-primary" id="goLoginBtn"> Go Back To Login Page</a></div>
                                </div>
                            </div>
                            <div class="card-footer text-center py-3">
                                <div class="small"><a href="/user/register">Go to Register</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
</body>
<script src="../js/login/login.js"></script>
<th:block th:include="fragments/footer"></th:block>
</html>
